<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1> 
    <div class="content">
        <div class="buttons">
            <button onclick="changeColor('black')">Black</button>
            <button onclick="changeColor('white')">Eraser</button>
            <button onclick="changeColor('random')">Random</button>
            <button onclick="reset()">Reset</button>
        </div>
        <input id="sizeInput" type="range" value="16" min="16" max="100" ><div id="sizeOutput">16 * 16</div>
    </div>
    <div id="board"></div>
    <h2>Click to start/stop drawing:)</h2>
    <h2 id="OnOff">Drawing Mode: On</h2>
    <script src="script.js"></script>
</body>
</html>
